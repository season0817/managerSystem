<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>学生课程设计项目管理系统</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id='form'>
                <p:layout fullPage="true" >
                    <p:layoutUnit position="north" size="55" resizable="true" closable="true" collapsible="true">   
                        <p:button outcome="student_welcome" style="width: 10%" value="我的信息" disabled="false"></p:button>
                        <p:button outcome="student_projectInfo"    style="width: 10%" value="项目信息" disabled="false"></p:button>     
                        <h:outputLabel value="学生：#{managedBean.studentId}" style="position: absolute; right: 10%; top: 25%"></h:outputLabel>
                        <p:commandButton action="#{managedBean.logout()}" value="退出" style="position: absolute; right: 0%;"></p:commandButton>
                    </p:layoutUnit>                              

                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        <center>版权©李东山</center>
                    </p:layoutUnit>

                    <center>
                        <p:layoutUnit position="center" >
                            <h1><h:outputText value="个人报告上传(.docx)"  /></h1>
                            <p:button outcome="student_welcome" value="返回" style="width: 10%;margin: 30px"></p:button>
                            <p:fileUpload 
                                fileUploadListener="#{fileUploadController.studentFileUpload}" 
                                mode="advanced"
                                dragDropSupport="true"
                                update="messages" 
                                sizeLimit="1000000"  
                                fileLimit="1" 
                                allowTypes="/(\.|\/)(docx)$/"  />
                            <p:growl id="messages" showDetail="true" />
                        </p:layoutUnit>
                    </center>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
