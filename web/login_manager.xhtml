            <h:form>  
                <center>
                    <p:outputLabel value="管理员" style="width:240px;font-size:25px;"></p:outputLabel>
                    <table border="2"  cellpadding="10" >
                        <tbody>
                            <tr>
                                <td><p:outputLabel value="管理员ID"></p:outputLabel></td>
                                <td><p:inputText value="#{loginStudentBean.managerId}"></p:inputText></td>
                            </tr>
                            <tr>

                            </tr>
                            <tr>
                                <td><p:outputLabel value="密码"></p:outputLabel>  </td>
                                <td><p:password value="#{loginStudentBean.managerPassword}"></p:password></td>
                            </tr>   
                        </tbody>
                    </table>
                    <br />
                    <p:commandButton class="button button1" value="登陆" action="#{loginStudentBean.managerLogin}" ></p:commandButton>
                    <p:commandButton class="button button1" value="返回" action="index" ></p:commandButton>
                </center>
            </h:form>
