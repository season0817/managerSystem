<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="level2form">
            <p:editor id="editor"  widgetVar="editorWidget" value="#{scheduleEditorView.text}"  height="350"/>
            <p:toolbar>
                <f:facet name="left">
                    <h:panelGrid columns="5">
                        <p:commandButton value="新建模板（使用模板添加）" action="#{scheduleEditorView.readTemplate()}" update="editor" />
                        <p:commandButton value="最新一次的更新" action="#{scheduleEditorView.readFromMysqlAM()}" update="editor" />
                        <p:commandButton value="清空输入框" type="button" onclick="PF('editorWidget').clear();"  icon="ui-icon-close" />
                    </h:panelGrid>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="提交" actionListener="#{scheduleEditorView.saveToMysqlAM()}" update="editor" icon="ui-icon-disk"/>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
