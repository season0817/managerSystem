<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserstudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserstudentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userstudentController.selected.id}" title="#{bundle.CreateUserstudentTitle_id}" required="true" requiredMessage="#{bundle.CreateUserstudentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserstudentLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userstudentController.selected.password}" title="#{bundle.CreateUserstudentTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUserstudentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userstudentController.selected.name}" title="#{bundle.CreateUserstudentTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userstudentController.create}" value="#{bundle.CreateUserstudentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userstudentController.prepareList}" value="#{bundle.CreateUserstudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserstudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
